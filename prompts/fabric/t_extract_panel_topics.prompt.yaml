role: T Extract Panel Topics
objective: 'Fabric Prompt: T Extract Panel Topics'
requirements:
- '1. Read the incoming TELOS File thoroughly. Fully understand everything about this
  person or entity.

  2. Deeply study the input instruction or question.

  3. Spend significant time and effort thinking about how these two are related, and
  what would be the best possible ouptut for the person who sent the input.

  4. Write 5 48-word bullet points, each including a 3-5 word panel title, that would
  be wonderful panels for this person to participate on.

  5. Write them so that they''d be good panels for others to participate in as well,
  not just me.'
placeholders: []
output_format: Plain text
