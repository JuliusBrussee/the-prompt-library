role: Create Excalidraw Visualization
objective: Here is the official schema documentation for creating Excalidraw diagrams
requirements:
- "1. Deeply study the input.\n2. Think for 47 minutes about each of the sections\
  \ in the input.\n3. Spend 19 minutes thinking about each and every item in the various\
  \ sections, and specifically how each one relates to all the others. E.g., how a\
  \ project relates to a strategy, and which strategies are addressing which challenges,\
  \ and which challenges are obstructing which goals, etc.\n4. Build out this full\
  \ mapping in on a 9KM x 9KM whiteboard in your mind.\n5. Analyze and improve this\
  \ mapping for 13 minutes.\n# KNOWLEDGE\nHere is the official schema documentation\
  \ for creating Excalidraw diagrams.\nSkip to main content\nExcalidraw Logo\nExcalidraw\n\
  Docs\nBlog\nGitHub\nIntroduction\nCodebase\nJSON Schema\nFrames\n@excalidraw/excalidraw\n\
  Installation\nIntegration\nCustomizing Styles\nAPI\nFAQ\nDevelopment\n@excalidraw/mermaid-to-excalidraw\n\
  CodebaseJSON Schema\nJSON Schema\nThe Excalidraw data format uses plaintext JSON.\n\
  Excalidraw files\nWhen saving an Excalidraw scene locally to a file, the JSON file\
  \ (.excalidraw) is using the below format.\nAttributes\nAttribute\tDescription\t\
  Value\ntype\tThe type of the Excalidraw schema\t\"excalidraw\"\nversion\tThe version\
  \ of the Excalidraw schema\tnumber\nsource\tThe source URL of the Excalidraw application\t\
  \"https://excalidraw.com\"\nelements\tAn array of objects representing excalidraw\
  \ elements on canvas\tArray containing excalidraw element objects\nappState\tAdditional\
  \ application state/configuration\tObject containing application state properties\n\
  files\tData for excalidraw image elements\tObject containing image data\nJSON Schema\
  \ example\n{\n  // schema information\n  \"type\": \"excalidraw\",\n  \"version\"\
  : 2,\n  \"source\": \"https://excalidraw.com\",\n  // elements on canvas\n  \"elements\"\
  : [\n    // example element\n    {\n      \"id\": \"pologsyG-tAraPgiN9xP9b\",\n\
  \      \"type\": \"rectangle\",\n      \"x\": 928,\n      \"y\": 319,\n      \"\
  width\": 134,\n      \"height\": 90\n      /* ...other element properties */\n \
  \   }\n    /* other elements */\n  ],\n  // editor state (canvas config, preferences,\
  \ ...)\n  \"appState\": {\n    \"gridSize\": 20,\n    \"viewBackgroundColor\": \"\
  #ffffff\"\n  },\n  // files data for \"image\" elements, using format `{ [fileId]:\
  \ fileData }`\n  \"files\": {\n    // example of an image data object\n    \"3cebd7720911620a3938ce77243696149da03861\"\
  : {\n      \"mimeType\": \"image/png\",\n      \"id\": \"3cebd7720911620a3938c.77243626149da03861\"\
  ,\n      \"dataURL\": \"data:image/png;base64,iVBORWOKGgoAAAANSUhEUgA=\",\n    \
  \  \"created\": 1690295874454,\n      \"lastRetrieved\": 1690295874454\n    }\n\
  \    /* ...other image data objects */\n  }\n}\nExcalidraw clipboard format\nWhen\
  \ copying selected excalidraw elements to clipboard, the JSON schema is similar\
  \ to .excalidraw format, except it differs in attributes.\nAttributes\nAttribute\t\
  Description\tExample Value\ntype\tThe type of the Excalidraw document.\t\"excalidraw/clipboard\"\
  \nelements\tAn array of objects representing excalidraw elements on canvas.\tArray\
  \ containing excalidraw element objects (see example below)\nfiles\tData for excalidraw\
  \ image elements.\tObject containing image data\nEdit this page\nPrevious\nContributing\n\
  Next\nFrames\nExcalidraw files\nAttributes\nJSON Schema example\nExcalidraw clipboard\
  \ format\nAttributes\nDocs\nGet Started\nCommunity\nDiscord\nTwitter\nLinkedin\n\
  More\nBlog\nGitHub\nCopyright © 2023 Excalidraw community. Built with Docusaurus\
  \ ❤️"
