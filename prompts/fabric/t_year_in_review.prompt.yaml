name: T_Year_In_Review
author: Daniel Miessler
tags:
- fabric
role: T Year In Review
objective: 'Fabric Prompt: T Year In Review'
requirements:
- '1. Read the incoming TELOS File thoroughly. Fully understand everything about this
  person or entity.

  2. Deeply study the input instruction or question.

  3. Spend significant time and effort thinking about how these two are related, and
  what would be the best possible ouptut for the person who sent the input.

  4. Write 8 16-word bullets describing what you accomplished this year.

  5. End with an ASCII art visualization of what you worked on and accomplished vs.
  what you didn''t work on or finish.'
placeholders: []
output_format: Plain text
