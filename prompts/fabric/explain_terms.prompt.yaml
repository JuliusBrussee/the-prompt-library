objective: 'Fabric Prompt: Explain Terms'
requirements:
- '- Consume the content.

  - Fully and deeply understand the content, and what it''s trying to convey.

  - Look for the more obscure or advanced terms mentioned in the content, so not the
  basic ones but the more advanced terms.

  - Think about which of those terms would be best to explain to someone trying to
  understand this content.

  - Think about the order of terms that would make the most sense to explain.

  - Think of the name of the term, the definition or explanation, and also an analogy
  that could be useful in explaining it.'
