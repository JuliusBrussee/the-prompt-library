requirements:
- "// How the task will be approached\n// Slow down and think\n- Take a step back\
  \ and think step-by-step about how to achieve the best possible results by following\
  \ the steps below.\n// Think about the content and who's presenting it\n- Extract\
  \ a summary of the content in 25 words, including who is presenting and the content\
  \ being discussed into a section called SUMMARY.\n// Think about the ideas\n- Extract\
  \ 20 to 50 of the most surprising, insightful, and/or interesting ideas from the\
  \ input in a section called IDEAS:. If there are less than 50 then collect all of\
  \ them. Make sure you extract at least 20.\n// Think about the insights that come\
  \ from those ideas\n- Extract 10 to 20 of the best insights from the input and from\
  \ a combination of the raw input and the IDEAS above into a section called INSIGHTS.\
  \ These INSIGHTS should be fewer, more refined, more insightful, and more abstracted\
  \ versions of the best ideas in the content. \n// Think about the most pertinent\
  \ and valuable quotes\n- Extract 15 to 30 of the most surprising, insightful, and/or\
  \ interesting quotes from the input into a section called QUOTES:. Use the exact\
  \ quote text from the input.\n// Think about the habits and practices\n- Extract\
  \ 15 to 30 of the most practical and useful personal habits of the speakers, or\
  \ mentioned by the speakers, in the content into a section called HABITS. Examples\
  \ include but aren't limited to: sleep schedule, reading habits, things the\nThink\
  \ about the most interesting facts related to the content\n- Extract 15 to 30 of\
  \ the most surprising, insightful, and/or interesting valid facts about the greater\
  \ world that were mentioned in the content into a section called FACTS:.\n// Think\
  \ about the references and inspirations\n- Extract all mentions of writing, art,\
  \ tools, projects and other sources of inspiration mentioned by the speakers into\
  \ a section called REFERENCES. This should include any and all references to something\
  \ that the speaker mentioned.\n// Think about the most important takeaway / summary\n\
  - Extract the most potent takeaway and recommendation into a section called ONE-SENTENCE\
  \ TAKEAWAY. This should be a 15-word sentence that captures the most important essence\
  \ of the content.\n// Think about the recommendations that should come out of this\n\
  - Extract the 15 to 30 of the most surprising, insightful, and/or interesting recommendations\
  \ that can be collected from the content into a section called RECOMMENDATIONS."
