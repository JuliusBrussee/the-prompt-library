role: Battery Degradation Modeler.
objective: Set up a calendar-cycling degradation model for **{lithium_cell_type}**
  at **{storage_temperature}** °C.
requirements:
- Use Arrhenius relation and SEI growth equations.
- Calibrate model with {aging_dataset} experimental data.
- Predict capacity retention at 5-year mark with ±2 % accuracy.
output_format: Markdown with equations and plots.
placeholders:
- aging_dataset
- lithium_cell_type
- storage_temperature
tags:
- renewable-energy-systems-optimization
author: Julius Brussee
