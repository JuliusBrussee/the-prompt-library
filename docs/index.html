<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Prompt Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">The Prompt Library</h1>
            </div>
            
            <div class="sidebar-content">
                <div class="sidebar-controls">
                    <button id="sort-by-btn" class="sidebar-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-filter"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon></svg>
                        <span>Sort By</span>
                    </button>
                    <div id="sort-by-dropdown" class="dropdown-content">
                      <a href="#" data-sort="default">Default</a>
                      <a href="#" data-sort="reverse">Reverse</a>
                      <a href="#" data-sort="usage">Most Used</a>
                    </div>
                    <button id="clear-filters-btn" class="sidebar-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-circle"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
                        <span>Clear Filters</span>
                    </button>
                  </div>
                <div class="tags-section">
                    <h2>Tags</h2>
                    <div id="tag-filters"></div>
                </div>
            </div>
            <div class="sidebar-footer">
                <button id="random-prompt-btn" class="sidebar-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shuffle"><polyline points="16 3 21 3 21 8"></polyline><line x1="4" y1="20" x2="21" y2="3"></line><polyline points="21 16 21 21 16 21"></polyline><line x1="15" y1="15" x2="21" y2="21"></line><line x1="4" y1="4" x2="9" y2="9"></line></svg>
                    <span>Random Prompt</span>
                </button>
                <p>Created by <a href="https://github.com/JuliusBrussee/the-prompt-library" target="_blank">Julius Brussee</a></p>
                <p class="subtle-count">Total Prompts: <span id="prompt-count-footer"></span></p>
            </div>
        </div>
        <div class="main-content">
            <div class="search-container">
                <input type="text" id="search" placeholder="Search prompts...">
            </div>
            <div class="prompts-container" id="prompts-container">
            </div>
        </div>
    </div>
    <div id="toast-container"></div>

    <!-- Prompt Detail Modal -->
    <div id="prompt-detail-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-role"></h2>
            <div class="modal-section">
                <h3>Objective</h3>
                <p id="modal-objective"></p>
            </div>
            <div class="modal-section" id="modal-output-format-section">
                <h3>Output Format</h3>
                <pre><code id="modal-output-format"></code></pre>
            </div>
            <div class="modal-section" id="modal-placeholders-section">
                <h3>Placeholders</h3>
                <div id="modal-placeholders-inputs"></div>
            </div>
            <div class="modal-section" id="modal-tags-section">
                <h3>Tags</h3>
                <div id="modal-tags" class="tags"></div>
            </div>
            <div class="modal-section" id="modal-system-instructions-section" style="display: none;">
                <h3>System Instructions</h3>
                <pre><code id="modal-system-instructions"></code></pre>
            </div>
            <div class="modal-section" id="modal-requirements-section">
                <h3>Requirements</h3>
                <ul id="modal-requirements"></ul>
            </div>
            <div class="modal-section" id="modal-author-section">
                <h3>Author</h3>
                <p id="modal-author"></p>
            </div>
            <div class="modal-actions">
                <button id="modal-copy-button">Copy Prompt</button>
            </div>
        </div>
    </div>

    <script src="prompts.js"></script>
    <script src="app.js"></script>
</body>
</html>
